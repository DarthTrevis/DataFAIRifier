cwlVersion: v1.0
class: CommandLineTool
baseCommand: curl
arguments: [-X, POST]
inputs:
    header_in:
      type: string
      inputBinding:
          position: 1
          prefix: -H
    turtle_file_in:
      type: File
      inputBinding:
        position: 2
        prefix: --upload-file
    sparql_endpoint_url:
      type: string
      inputBinding:
        position: 3
outputs:
    message_out:
        type: stdout
